{#subject} Click here to log in {#/subject}

<tr class="big-text">
    <td>
        <table>
            <tr>
                <td>
                    <h1
                        style="font-family: 'Sk-Modernist', 'Helvetica', sans-serif; font-weight: 700; font-size: 24px; line-height: 28px; margin: 0;">
                        Hi {{FirstName}},</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <p
                        style="font-family: 'Inter', 'Helvetica', sans-serif; font-weight: 400; font-size: 14px; line-height: 22px; margin: 0;">
                        We are ready to let you in. Click the button below to log in using MagicLink.</p>
                </td>
            </tr>
        </table>
    </td>
</tr>

<tr class="button">
    <td>
        <a href="{{>Url}}" style="text-decoration: none;">
            <button
                style="padding: 12px; padding-left: 16px; padding-right: 16px; border-radius: 6px; border: 0px; background-color: #007AFF; color: #ffffff; cursor: pointer; font-weight: 600; font-size: 12px;">Log in</button>
        </a>
    </td>
</tr>
