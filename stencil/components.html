<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <title></title>
    <style></style>
</head>

<body style="margin: 24px;" bgcolor="#E5E5E5">

    <div id="email" style="width:100%; max-width: 600px; margin: auto;">

        <table role="presentation" border="0" cellspacing="24px" width="100%" max-width="600px" style="background-color: #FFFFFF;">
            
            <!-- This is a TEXT block -->

            <tr>
                <td width="100%">
                    <table role="presentation" border="0" cellspacing="0" width="100%">
                        <tr>
                            <td style="font-family: 'Sk-Modernist'; font-style: normal; font-weight: 700; font-size: 28px; line-height: 32px; color: #0E1720;">Hi David,</td>
                        </tr>
                        <tr height="8px">
                            <td></td>
                        </tr>
                        <tr>
                            <td style="font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 15px; line-height: 20px; color: #0E1720;">This email contains your requested MagicLink. Click the button below to sign in.</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- This is a CALLOUT block -->

            <tr>
                <td width="100%" height="64px" style="background-color: #F0F2F5; border-radius: 3px;">
                    <table role="presentation" border="0" cellspacing="12" width="100%">
                        <tr>
                            <td style="vertical-align: top;">
                                <img src="https://raw.githubusercontent.com/davidoost/constants/main/icons/warning.svg"/>
                            </td>
                            <td style="font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 13px; line-height: 18px; color: #758088">
                                If you did not request this login link, you can ignore this email.
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- This is a BUTTON block -->

            <tr>
                <td width="100%">
                    <table role="presentation" border="0" cellspacing="0" width="100%">
                        <tr>
                            <td>
                                <a href="">
                                    <button style="height: 56px; width: 100%; border: 0; border-radius: 3px; background-color: #007AFF; font-family: 'Sk-Modernist'; font-size: 16px; line-height: 22px; color: #FFFFFF; cursor: pointer;">
                                        Button text
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td width="100%" style="background-color: aqua;">
                    <table role="presentation" border="0" cellspacing="0" width="100%">
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </div>
</body>
