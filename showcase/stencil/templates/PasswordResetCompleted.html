{#subject}Password Reset Success{#/subject}

<table role="presentation" border="0" cellspacing="24px" width="100%" style="background-color: #FFFFFF;">
    <tr>
        <td width="100%">
            <table role="presentation" border="0" cellspacing="0" width="100%">
                <tr>
                    <td style="font-family: Verdana, sans-serif; font-weight:700; font-style: normal; font-weight: 700; font-size: 28px; line-height: 32px; color: #0E1720;">
                        {{if FirstName}} Hi {{>FirstName}}, {{else}} Hi there, {{/if}}
                    </td>
                </tr>
                <tr height="8px">
                    <td></td>
                </tr>
                <tr>
                    <td
                        style="font-family: Arial, sans-serif; font-style: normal; font-weight: 400; font-size: 15px; line-height: 20px; color: #0E1720;">
                        Your password has been reset.</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td width="100%">
            <table role="presentation" border="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <a href="{{>SuiteUrl}}/login">
                            <button
                                style="height: 56px; width: 100%; border: 0; border-radius: 3px; background-color: #007AFF; font-family: Verdana, sans-serif; font-weight:700; font-size: 16px; line-height: 22px; color: #FFFFFF; cursor: pointer;">
                                Log in
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td width="100%">
            <table role="presentation" border="0" cellspacing="0" width="100%">
                <tr>
                    <td
                        style="font-family: Arial, sans-serif; font-style: normal; font-weight: 400; font-size: 15px; line-height: 20px; color: #0E1720;">
                        Link not working? Try pasting the following URL into your browser bar instead;</td>
                </tr>
                <tr height="8px">
                    <td></td>
                </tr>
                <tr>
                    <td
                        style="font-family: Arial, sans-serif; font-style: normal; font-weight: 400; font-size: 15px; line-height: 20px; color: #758088; word-break: break-all;">
                        {{>SuiteUrl}}/login</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
